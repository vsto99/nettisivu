<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Kirjaudu - xVPN</title>

    <!-- Linkki Google Fonts -kirjasimeen -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

    <!-- Tyyliohjeet -->
    <style>
        /* Perusasetukset sivun elementeille */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            position: relative;
            font-size: 16px;
        }

        /* Sivun pääsisältöalueen tyyli */
        .body-content {
            padding: 0 100px;  /* Sisältöalueen sisennykset */
            background-color: #184868;  /* Taustaväri */
        }

        /* Yläpalkin tyyli */
        header {
            background-color: #f0f0f0;  /* Taustaväri */
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
            margin-bottom: 0;
        }

        /* Logon ja navigaation tyyli */
        .logo-nav {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* Logon koko ja paikka yläpalkissa */
        header img {
            width: 180px;
            height: 180px;
            margin-left: 150px;
            margin-bottom: -10px;
        }

        /* Yläpalkin otsikon tyyli */
        .header1 {
            text-align: center;
            font-size: 27px;
            width: 100%;
            font-weight: bold;
            margin-left: 80px;
        }

        /* Navigaatiolinkkien tyyli yläpalkissa */
        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        /* Yleinen tyyli navigaatiolinkille */
        nav a {
            text-decoration: none;
            font-size: 16px;
        }

        /* Erityiset tyylit navigaatiolinkille */
        .new-link,
        .kysy-link,
        .kirjaudu {
            margin-left: 30px;
            padding: 15px;
            border-radius: 15px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            font-size: 16px;
            right: 80px;
        }

        /* Lisätyylit uuden linkin osalta */
        .new-link {
            margin-right: 30px;
        }

        /* Pääsisältöalueen tyyli */
        main {
            position: relative;
            min-height: 800px;
            background: url('nettisivutausta1.png') center/cover no-repeat;  /* Taustakuva */
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
            padding: 20px;
        }

        /* Tekstilaatikon ja lisätekstilaatikon tyyli */
        .text-box,
        .additional-text-box {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 15px;
            text-align: center;
            line-height: 1.6;
            width: 45%;
            padding: 20px;
            color: rgb(48, 75, 113);
            margin-bottom: 50px;
            font-size: 16px;
        }

        /* Lisätyylit tekstilaatikolle */
        .text-box {
            margin-bottom: 200px;
        }

        /* Viides kappale tekstilaatikossa boldattu */
        .text-box p:nth-child(5) {
            font-weight: bold;
        }

        /* Liittymislaatikon tyyli */
        .join-box {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }

        /* Liittymislaatikon linkin tyyli */
        .join-box a {
            text-decoration: none;
            color: #fff;
            display: block;
            font-size: 20px;
        }

        /* Liittymislaatikon hover-tyyli */
        .join-box:hover {
            background-color: #2c3e50;
        }

        /* Yleiset tyylit uudelle linkille, kysy-linkille ja yhteystietolinkille */
        .new-link,
        .kysy-link,
        .contact-link {
            margin-left: 30px;
        }

        /* Yleiset tyylit uudelle linkille, kysy-linkille ja yhteystietolinkille (linkin sisällä) */
        .new-link a,
        .kysy-link a,
        .contact-link a {
            text-decoration: none;
            color: #fff;
        }

        /* Alapalkin tyyli */
        footer {
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Alapalkin linkin tyyli */
        footer a {
            text-decoration: none;
            color: #333;
        }

        /* Alapalkin logon tyyli */
        .footer-logo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        /* Alapalkin tekstin tyyli */
        .footer-text {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Alapalkin linkkien tyyli */
        .footer-links {
            display: flex;
            justify-content: center;
        }

        /* Alapalkin linkkien sisäiset tyylit */
        .footer-links a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 16px;
        }

        /* Viimeinen alapalkin linkki vasemmalle sisennykselle */
        .footer-links a:last-child {
            margin-left: 20px;
        }

        /* Yhteystietolinkin ja kysymyslinkin yhteinen tyyli */
        .contact-link,
        .kysymyksiä {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        /* Responsiiviset tyylit alle 1400px pikselin näytölle */
@media only screen and (max-width: 1400px) {
                  /* Headerin logon koko pienennetty */

                  .body-content {
                padding: 0 50px;
                background-color: #184868;
            }

                  header img {
                    margin-left: 20px;
            }

            /* Headerin otsikon koko pienennetty ja sijoitus kiinnitetty */
            .header1 {
                position: sticky;
                left: 145px;
                font-size: 22px;
                margin-left: 70px;
                
            }
            /* Navigaatiolinkkien tyyli pienemmällä näytöllä */
            .new-link,
            .kysy-link,
            .kirjaudu {
                margin-left: 10px;
                padding: 8px;
                font-size: 14px;
                left:25px;
            }
        }
        /* Responsiiviset tyylit */
        @media only screen and (max-width: 768px) {
            .menu-item {
                margin-top: 0;
            }

            /* Responsiiviset yläpalkin tyylit */
            header {
                background-color: #f0f0f0;
                display: flex;
                align-items: center;
                padding: 0;
                position: relative;
                margin-bottom: 0;
            }

            /* Responsiivinen logon koko ja paikka yläpalkissa */
            header img {
                width: 120px;
                height: 120px;
                margin-left: 0;
            }

            /* Responsiivinen otsikon koko ja paikka yläpalkissa */
            .header1 {
                font-size: 14px;
                marigin-left: auto;
            }
            .body-content {
                padding: 0 0px;
            }
            /* Responsiiviset uuden linkin, kysy-linkin ja kirjautumislinkin tyylit */
            .new-link,
            .kysy-link,
            .kirjaudu {
                margin-left: 3px;
                margin-bottom: 30px;
                padding: 8px;
                font-size: 8px;
                top: 0;
                left: 0;
            }

            /* Responsiivinen kirjautumislinkin sijainti */
            .kirjaudu {
                top: 30px;
                left: 50px;
            }

            /* Responsiivinen kysy-linkin sijainti */
            .kysy-link {
                left: 50px;
            }


            /* Responsiiviset tekstilaatikon ja lisätekstilaatikon tyylit */
            .text-box,
            .additional-text-box {
                width: 100%;
            }

            /* Responsiiviset alapalkin tekstin, yhteystietolinkin ja kysymyslinkin tyylit */
            .footer-text,
            .contact-link,
            .kysymyksiä {
                font-size: 14px;
            }
        }

        /* Lomakkeen tyyli */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Lomakkeen labelin tyyli */
        form label {
            margin-bottom: 8px;
        }

        /* Lomakkeen syöttökentän tyyli */
        form input {
            padding: 8px;
            margin-bottom: 16px;
            width: 200px;
        }

        /* Lomakkeen napin tyyli */
        form button {
            padding: 10px;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- Sivun yläpalkki -->
    <header>
        <div class="logo-nav">
            <a href="index.html">
                <img src="logo_transparent.png" alt="Kotisivulle">
            </a>
        </div>
        <div class="header1">
            <p>xVPN - Yksityisyys, Turvallisuus <br> ja Vapaus verkossa!</p>
        </div>
        <nav>
            <a class="kysy-link" href="kysyttyä.html">kysymyksiä?</a>
            <a class="kirjaudu" href="kirjaudu.html">kirjaudu</a>
        </nav>
        <div class="new-link">
            <a href="rekisteröinti.html">Liity nyt!</a>
        </div>
    </header>

    <!-- Sivun pääsisältöalue -->
    <div class="body-content">
        <!-- Pääsisältöalueen sisältöalue -->
        <main>
            <!-- Tekstilaatikko kirjautumislomakkeelle -->
            <div class="text-box">
                <h1>Kirjaudu</h1>
                <!-- Kirjautumislomake -->
                <form action="" method="post">
                    <label for="username">Käyttäjänimi:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Salasana:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Kirjaudu</button>
                </form>

                <!-- Viesti olemassa olevalle käyttäjälle -->
                <div class="existing-user">
                    <p>Uusi käyttäjä? <a href="rekisteröinti.html">Luo tunnus</a></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Sivun alapalkki -->
    <footer>
        <!-- Alapalkin sisältöalue -->
        <div class="footer-content">
            <!-- Alapalkin linkit -->
            <div class="footer-links">
                <a class="contact-link" href="yhteydenotto.html">Ota yhteyttä</a>
                <a class="kysymyksiä" href="kysyttyä.html">Usein kysyttyä</a>
            </div>
            <!-- Alapalkin tekstit ja logo -->
            <div class="footer-text">
                <a href="index.html">
                    <p>&copy; 2024 xVPN. All rights reserved.</p>
                    <img src="logo_transparent.png" alt="Footer Logo" class="footer-logo">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
